<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <title>Intro to React</title>

</head>
<body>

  <div id="react-container"></div>

  <script type="text/babel">
    class App extends React.Component{
      render(){
        return(
            <div>
            <Header />
            <Content />
            <Footer />    
            </div>
        )
      }
    }

    class Header extends React.Component {
          render(){
            return(
                <div>
                    <h1>Echo 2020</h1>


                </div>
            )
          }
        }

    class Content extends React.Component {
        render(){
            return(
            <div>
                <ul>
                    <li>Alan</li>    
                    <li>Alejandro</li>    
                    <li>Amanda</li>    
                    <li>Chris</li>    
                    <li>Filippo</li>    
                    <li>Matt</li>    
                    <li>Priscilla</li>    
                    <li>Raul</li>    
                    <li>Ryan</li>    
                    <li>Sami</li>    
                    <li>Summer</li>    
                </ul>       
            </div>
            )
        }
    }

        
        
        class Footer extends React.Component {
            render() {
                return (
                    <div>
                      <p>Amanda and Filippo</p>  
                    </div>
                )
            }
        }
        
        



    const domContainer = document.querySelector('#react-container')
    ReactDOM.render(<App />, domContainer)
  </script>
</body>
</html>


<!-- As a user, I see a Header component with the name of you cohort
As a user, I can see a Content component that contains a list of all your classmates
As a user, I can see a Footer component with the names of you and your partner -->
