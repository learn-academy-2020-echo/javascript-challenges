<!-- Here are your stories:

As a user, I see a Header component with the name of you cohort
As a user, I can see a Content component that contains a list of all your classmates
As a user, I can see a Footer component with the names of you and your partner -->



<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <title>Intro to React</title>

</head>
<body>

  <div id="react-container"></div>

  <script type="text/babel">
    class App extends React.Component{
      render(){
        return(
           <> 
        <Header/>
        <Content />
           
         </>
        )
      }
    }

    class Header extends React.Component {
          render(){
              return(
                <div>
                    <h1> ECHO </h1>
                </div>
              )
            }
        }

      class Content extends React.Component {
        render(){
          return(
            <>
            <li>Ryan</li>
            <li>Priscila</li>
            <li>Filippo</li>
            <li>Summer</li>
            <li>Alan</li>
            <li>Sami</li>
            <li>Raul</li>
            <li>Chris</li>
            <li>Alejandro</li>
            <li>Matt</li>
            <li>Amanda</li>
          </>
          )
        }
      }

    const domContainer = document.querySelector('#react-container')
    ReactDOM.render(<App />, domContainer)
  </script>
</body>
</html>
