<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <title>Intro to React</title>

</head>
<body>

  <div id="react-container"></div>

  <script type="text/babel">
    class App extends React.Component{
      render(){
        return(
          <div>
            <h1> Echo Cohort 2020</h1>
            <Members/>
            <Footer/>
          </div>

        )
      }
    }
    class Members extends React.Component{
      render(){
        return(
          <div>
            <h2>List of Members:</h2>
            <li> Raul</li>
            <li> Sami</li>
            <li> Matt</li>
            <li> Amanda</li>
            <li> Ryan</li>
            <li> Alan</li>
            <li> Alejandro</li>
            <li> Summer</li>
            <li> Chris</li>
            <li> Filippo</li>
            <li> Priscilla</li>
          </div>
        )
      }
    }
    class Footer extends React.Component{
      render(){
        return (
            <footer>  Team: Raul and matt</footer> 
        )
      }
    }
    const domContainer = document.querySelector('#react-container')
    ReactDOM.render(<App />, domContainer)
  </script>
</body>
</html>


<!-- As a user, I see a Header component with the name of you cohort

As a user, I can see a Content component that contains a list of all your classmates

As a user, I can see a Footer component with the names of you and your partner -->
